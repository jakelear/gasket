type Query {
  applist(filter: String!): AppList,
  appNews(appid: ID!): AppNews,
  appDetails(appid: ID!): AppDetails
}

type AppList {
  apps: [App]
}

type App {
  appid: ID
  name: String
}

type AppDetails {
  name: String
  type: String
  detailed_description: String
  categories: [Category]
  genres: [Category]
}

type AppNews {
  newsitems: [NewsItem]
}

type Category {
  id: ID
  description: String
}

type NewsItem {
  title: String
  url: String
}